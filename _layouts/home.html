<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Grow Kitty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body class="home-page">

  <!-- 배경 이미지 -->
  <div class="hero-bg"></div>

  <!-- 상단 헤더 -->
  <header class="site-header transparent">
    <div class="header-inner">
      <div class="logo-area">
        <img src="{{ '/kkk.png' | relative_url }}" class="logo-img" alt="Grow Kitty logo">
        <span class="logo-text">Grow Kitty</span>
      </div>

      <nav>
        <ul>
          {% for item in site.nav %}
          <li><a href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

  <!-- 가운데 타이틀 영역 -->
  <main class="hero-center fade-in">
    {{ content }}
  </main>

</body>
</html>
